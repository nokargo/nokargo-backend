name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Lambda Function to AWS
    runs-on: ubuntu-latest

    env:
      FUNCTION_NAME: signupHandler
      HANDLER_FILE: signupHandler.js
      REGION: us-east-1

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust as needed

      - name: üîë Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: üì¶ Install production dependencies
        run: npm install --production

      - name: üóúÔ∏è Package Lambda function code
        run: |
          zip -r function.zip ${{ env.HANDLER_FILE }} node_modules

      - name: üöÄ Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.FUNCTION_NAME }} \
            --zip-file fileb://function.zip

      - name: ‚úÖ Confirm deployment
        run: |
          aws lambda get-function --function-name ${{ env.FUNCTION_NAME }}
